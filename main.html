<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tenants</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Demonstration of Multi-Tenant Features for SAAS App</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Tenant1</h3>
        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label" for="files">
                                        Related Document to Attach to Form
                                    </label>
                                    <div class="col-xs-12">
                                        <div class="multifile-input">
                                            <label class="btn btn-default btn-file">
                                                Choose Files
                                                <input accept=".jpg,.png,.jpeg,.gif,.txt,.xml,.pdf,.xlsx,.docx,.doc" class="multifile" id="files" multiple="" name="files[]" style="display: none;" type="file">
                                                </input>
                                            </label>
                                            <output>
                                                No Files Choosen
                                            </output>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
      <p></p>
      <p></p>
    </div>
    <div class="col-sm-4">
      <h3>Tenant 2</h3>
        <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label" for="files">
                                        Related Document to Attach to Form
                                    </label>
                                    <div class="col-xs-12">
                                        <div class="multifile-input">
                                            <label class="btn btn-default btn-file">
                                                Choose Files
                                                <input accept=".jpg,.png,.jpeg,.gif,.txt,.xml,.pdf,.xlsx,.docx,.doc" class="multifile" id="files" multiple="" name="files[]" style="display: none;" type="file">
                                                </input>
                                            </label>
                                            <output>
                                                No Files Choosen
                                            </output>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
      <p></p>
      <p></p>
    </div>
    <div class="col-sm-4">
      <h3>Tenant 3</h3> 
        <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label" for="files">
                                        Related Document to Attach to Form
                                    </label>
                                    <div class="col-xs-12">
                                        <div class="multifile-input">
                                            <label class="btn btn-default btn-file">
                                                Choose Files
                                                <input accept=".jpg,.png,.jpeg,.gif,.txt,.xml,.pdf,.xlsx,.docx,.doc" class="multifile" id="files" multiple="" name="files[]" style="display: none;" type="file">
                                                </input>
                                            </label>
                                            <output>
                                                No Files Choosen
                                            </output>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>       
      <p></p>
      <p></p>
    </div>
  </div>
</div>

</body>
</html>
